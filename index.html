<body>
    <section class="container">
        <div class="section-container">
        <h1>Generate a <span class="random-password">random password</span></h1>

        <!-- Generate Password Field -->
        <div class="generate-password-container">
            <div class="generate-password-fields" id="first-password-box"></div>
            <div class="generate-password-fields" id="second-password-box"></div>
        </div>
        </div>
    </section>
